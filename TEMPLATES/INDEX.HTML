<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake Review Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background: linear-gradient(to right, #c1d5ff, #76c6d4); font-family: Arial, Helvetica, sans-serif, sans-serif; color: white; }
        .container { max-width: 600px; margin-top: 50px; text-align: center; padding: 30px; border-radius: 10px; background: white; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); color: black; }
        .btn-primary { background-color: #2b68a8; border: none; font-size: 18px; padding: 10px 20px; }
        .btn-primary:hover { background-color: #0056b3; transform: scale(1.05); transition: 0.3s; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Fake Review Detector</h1>
        <form id="reviewForm">
            <textarea class="form-control mb-3" name="review" id="reviewInput" rows="4" placeholder="Enter your review here..." required></textarea>
            <button type="submit" class="btn btn-primary">Check Review</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#reviewForm").submit(function(event){
                event.preventDefault();
                
                let reviewText = $("#reviewInput").val();

                $.ajax({
                    type: "POST",
                    url: "/predict",
                    data: { review: reviewText },
                    success: function(response){
                        $("#result").html("Prediction: <span class='badge " + (response.prediction == "Fake" ? "bg-danger" : "bg-success") + "'>" + response.prediction + "</span>").fadeIn();
                    },
                    error: function(){
                        $("#result").html("<span class='badge bg-warning'>Error: Please try again!</span>").fadeIn();
                    }
                });
            });
        });
    </script>
    <script>
    $(document).ready(function(){
        $("#reviewForm").submit(function(event){
            event.preventDefault();
            
            let reviewText = $("#reviewInput").val();

            $.ajax({
                type: "POST",
                url: "/predict",
                contentType: "application/x-www-form-urlencoded",
                data: { review: reviewText },
                success: function(response){
                    $("#result").html("Prediction: <span class='badge " + 
                        (response.prediction === "Fake" ? "bg-danger" : "bg-success") + "'>" + response.prediction + "</span>").fadeIn();
                },
                error: function(){
                    $("#result").html("<span class='badge bg-warning'>Error: Please try again!</span>").fadeIn();
                }
            });
        });
    });
</script>
</body>
</html>
